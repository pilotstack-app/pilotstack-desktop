version: 2
updates:
  # Node.js / npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    groups:
      # Group ALL non-security updates together to reduce PR noise
      all-dependencies:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    # Only create PRs for security updates and major versions individually
    ignore:
      # Ignore major version bumps in groups (review manually)
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    commit-message:
      prefix: "deps"
      include: "scope"
    labels:
      - "dependencies"
      - "npm"
    # Reduce to 3 PRs max to avoid CI overload
    open-pull-requests-limit: 3

  # GitHub Actions - less frequent updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    groups:
      # Group all action updates
      actions:
        patterns:
          - "*"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"
    open-pull-requests-limit: 2

  # Nested packages - monthly check only
  - package-ecosystem: "npm"
    directory: "/packages/types"
    schedule:
      interval: "monthly"
    groups:
      all:
        patterns: ["*"]
    commit-message:
      prefix: "deps(types)"
    labels:
      - "dependencies"
    open-pull-requests-limit: 1

  - package-ecosystem: "npm"
    directory: "/packages/verification"
    schedule:
      interval: "monthly"
    groups:
      all:
        patterns: ["*"]
    commit-message:
      prefix: "deps(verification)"
    labels:
      - "dependencies"
    open-pull-requests-limit: 1
